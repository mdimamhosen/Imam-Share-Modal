<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imam | Share Modal</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- circles  -->
      <div class="circle1"></div>
      <div class="circle2"></div>
      <div class="containerw">
        <!-- Image -->
        <div><img src="./photo1692731825.jpeg" alt="Hero " /></div>

        <!-- Heading -->
        <div class="userName">
          <h2>Imam Hosen</h2>
        </div>

        <!-- designation  -->
        <div class="designation">
          <h3>Software Engineer</h3>
        </div>

        <!-- Button Group  -->
        <div class="btnGroup">
          <button class="btn btnShare" onclick="openModal()">
            <i class="fa-solid fa-share"></i>
            <div>Share My Profile</div>
          </button>

          <button class="btn btnFollow">
            <a href="https://www.linkedin.com/in/mdimam02">Follow Me</a>
          </button>
        </div>
      </div>
    </div>

    <!-- modal component -->
    <div class="modal">
      <div class="modal-header">
        <h1>Share My Profile</h1>
        <div>
          <i onclick="closeModal()" class="fa-solid fa-xmark close"></i>
        </div>
      </div>

      <h3>Share this via</h3>
      <div class="icon-container">
        <a
          href="https://www.facebook.com/hosenmohammadimam
        "
          class="icon"
          id="facebook"
          ><i class="fa-brands fa-facebook-f"></i
        ></a>
        <a href="https://twitter.com/imamhosen02" class="icon" id="twitter"
          ><i class="fa-brands fa-twitter"></i
        ></a>
        <a
          href="https://instagram.com/imamkhan_02?igshid=OGQ5ZDc2ODk2ZA=="
          class="icon"
          id="instagram"
          ><i class="fa-brands fa-instagram"></i
        ></a>
        <a
          href="
        https://wa.me/+8801733570761"
          class="icon"
          id="whatsapp"
          ><i class="fa-brands fa-whatsapp"></i
        ></a>
        <a href="https://t.me/imamhosen02" class="icon" id="telegram"
          ><i class="fa-brands fa-telegram"></i
        ></a>
      </div>
    </div>
    <!-- overlay -->
    <div class="overlay" onclick="closeModal()"></div>
    <script
      src="https://kit.fontawesome.com/6fe2253753.js"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
